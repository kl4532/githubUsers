<input type="text" [(ngModel)]="username">
<button class="btn btn-success" (click)="getUser(username)">search</button>
<ul *ngIf="user">
  <img [src]="user.avatar_url" style="width: 100px">
  <li>{{ user.login }}</li>
  <li>{{ user.id }}</li>
  <a [href]="user.html_url" target="_blank">page</a>

</ul>
